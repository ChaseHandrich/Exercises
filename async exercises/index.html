<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        #dice {
            font-size: 3em;
            margin: 0.5em;
            border: 2px solid black;
            border-radius: 0.25em;
            width: 2em;
            height: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <main>
        <div id="dice"></div>
        <select id="numSides">
            <option value="20">20 Sides</option>
            <option value="12">12 Sides</option>
            <option value="10">10 Sides</option>
            <option value="8">8 Sides</option>
            <option value="6">6 Sides</option>
            <option value="4">4 Sides</option>
        </select>
        <button>Roll Dice</button>
    </main>
</body>
<script>
    
    const rollDice = async () => document.querySelector('#dice').textContent = await ((await (fetch(`https://www.random.org/integers/?num=1&min=1&max=${document.querySelector('#numSides').value}&col=1&base=10&format=plain&rnd=new`))).json())
    rollDice()
    document.querySelector('button').addEventListener('click',() => rollDice())
    

</script>
</html>
